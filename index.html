<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/jpeg" href="images/ds-logo.png">
  <title>Demon Slayer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    body {
      background: url('https://wallpapercave.com/wp/wp14268556.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .transparent-bg {
      background: rgba(255, 255, 255, 0.2) !important;
      backdrop-filter: blur(8px);
    }
  </style>

</head>

<body>

  <div class="container-fluid transparent-bg py-3 text-center">
    <div class="row">
      <div class="col">
        <img src="images/ds-logo.png" height="40">
        <img src="images/ds-text.png" height="40" width="250">
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row g-4">

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card transparent-bg h-100">
          <img src="https://www.demonslayer-api.com/api/v1/characters/images/1.webp" class="card-img-top p-2" height="310">
          <div class="card-body">
            <div class="h5 card-title fw-bold text-center">Kamado Tanjiro</div>
            <p class="card-text fw-semibold mb-2 mx-2">Race: Human</p>
            <p class="card-text fw-semibold mb-2 mx-2">Affiliation: Demon Slayer</p>
            <p class="card-text fw-semibold mx-2">Combat Style: Water Breathing</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
